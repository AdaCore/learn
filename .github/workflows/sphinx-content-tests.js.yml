name: Sphinx Content Tests

on: [push, pull_request]

defaults:
  run:
    working-directory: frontend

jobs:
  sphinx-content:

    runs-on: ubuntu-22.04

    strategy:
      matrix:
        python-version: ['3.10']
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install OS Deps
      run: |
        sudo apt-get update
        sudo apt-get install -y \
        graphviz \
        plantuml
    - name: Install dependencies
      run: yarn --frozen-lockfile
    - name: ada-actions/toolchain
      uses: ada-actions/toolchain@dev
      with:
        distrib: fsf
        target: native
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run SPHINX engine tests
      run: make SPHINXOPTS="-W" test_engine
    - name: Build HTML content
      run: make cleanall webpack-production sphinx-production
    - name: Archive HTML content in artifact
      uses: actions/upload-artifact@v2
      with:
        name: learn-html
        path: |
          frontend/dist/html
        retention-days: 1
